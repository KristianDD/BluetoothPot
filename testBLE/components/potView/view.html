<div data-role="view" data-title="Test View" data-layout="main" data-model="app.pot" data-show="app.pot.onShow" data-after-show="app.pot.afterShow">

    <!-- START_CUSTOM_CODE_home -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <!-- END_CUSTOM_CODE_home -->
	<button data-role="button" data-bind="click: onTurnOn">Turn on</button>
	<button data-role="button" data-bind="click: onGetData">Turn on</button>
	<div>
		<h4>Water amount</h4>
		<input data-role="slider"
			   data-min="150"
			   data-max="350"
			   data-small-step="50"
			   data-large-step="50"
			   data-bind="value: waterAmount,
						  events: { change: onWaterChange }"
			   style="width: 200px">
	</div>
	<div>
		<h4>Soil humidity</h4>
		<input data-role="slider"
			   data-min="250"
			   data-max="400"
			   data-small-step="50"
			   data-large-step="50"
			   data-bind="value: soilHumidity,
						  events: { change: onSoilChange }"
			   style="width: 200px">
	</div>
</div>
